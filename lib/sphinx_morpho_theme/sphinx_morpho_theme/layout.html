<!DOCTYPE html>
<html>
  <head>
    <!--Declare encoding-->
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Roboto and Material Icon Font-->
    <link
      type="text/css" rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400|Roboto+Mono|Material+Icons"
    />

    <!--Import Materialize CSS Framework-->
    <link
      type="text/css" rel="stylesheet" media="screen,projection"
      href="{{ pathto('_static/libs/materialize-0.97.6/css/materialize.min.css', True) }}"
    />

    <!--Load Morpho CSS-->
    <link
      type="text/css" rel="stylesheet"
      href="{{ pathto('_static/css/morpho.css', True) }}"
    />

    <!--Load user Pygments CSS-->
    <link
      type="text/css" rel="stylesheet"
      href="{{ pathto('_static/pygments.css', True) }}"
    />

    <!--Load user CSS-->
    {% if theme_user_style -%}
    <link
      type="text/css" rel="stylesheet"
      href="{{ pathto('_static/' + theme_user_style, True) }}"
    />
    {%- endif %}

  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <!--START navigation body-->
          {% block navigation %} {% endblock %}
          <!--END navigation body-->
        </div>
      </div>
    </nav>

    <main>
      <div class="container">

        <div class="row">
          <div class="col s12 m4 l3">
            <!--START sidebar body-->
            {% block sidebar %} {% endblock %}
            <!--END sidebar body-->
          </div>

          <div class="col s12 m8 l9">
            <!--START block body-->
            {% block body %} {% endblock %}
            <!--END block body-->
          </div>
        </div>

      </div>
    </main>

    <footer>
      <!--START block footer-->
      {% block footer %} {% endblock %}
      <!--END block footer-->
    </footer>

    <!--Load scripts-->
    <div class="scripts-loading">

      <!--Load libraries-->
      <script
        type="text/javascript"
        src="{{ pathto('_static/libs/jquery-2.1.1/js/jquery.min.js', True) }}">
      </script>

      <script
        type="text/javascript"
        src="{{ pathto('_static/libs/materialize-0.97.6/js/materialize.min.js', True) }}">
      </script>

      <!--Load Morpho-->
      <script
        type="text/javascript"
        src="{{ pathto('_static/js/morpho.js', True) }}">
      </script>

      <!--Load user JS-->
      {% if theme_user_script -%}
      <script
        type="text/javascript"
        src="{{ pathto(theme_user_script, 1) }}">
      </script>
      {%- endif %}

    </div>

  </body>
</html>
