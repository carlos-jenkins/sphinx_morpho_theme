<!DOCTYPE html>
<html>
  <head>
    <!--Declare encoding-->
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Roboto and Material Icon Font-->
    <link
      type="text/css" rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400|Roboto+Mono|Material+Icons"
    />

    <!--Import Materialize CSS Framework-->
    <link
      type="text/css" rel="stylesheet" media="screen,projection"
      href="{{ pathto('_static/libs/materialize-0.97.6/css/materialize.min.css', True) }}"
    />

    <!--Load Morpho CSS-->
    <link
      type="text/css" rel="stylesheet"
      href="{{ pathto('_static/css/morpho.css', True) }}"
    />

    <!--Load user Pygments CSS-->
    <link
      type="text/css" rel="stylesheet"
      href="{{ pathto('_static/pygments.css', True) }}"
    />

    <!--Load user CSS-->
    {% if theme_user_style -%}
    <link
      type="text/css" rel="stylesheet"
      href="{{ pathto('_static/' + theme_user_style, True) }}"
    />
    {%- endif %}

  </head>

  <body>

    <!--Top navigation bar-->
    <nav id="top-nav">
      <div class="nav-wrapper">
        <div class="container">
          <div class="row">

            <!--Logo-->
            <div class="col l3">
              <a href="#" class="fixme">
                <img id="logo" src="_static/images/logo.png" />
              </a>
            </div>

            <div class="col l9">
              <div class="row">

                <!--Page Title and Search-->
                <div class="col l12">
                  <div class="page-title">
                    <span>Page Title</span>
                    <a class="fixme right" href="#fixme-search">
                      <i class="material-icons">search</i>
                    </a>
                  </div>
                </div>

                <!--Breadcrumbs-->
                <div class="col l12 breadcrumbs">

                  <!--START breadcrumbs block-->
                  {% block breadcrumbs %} {% endblock %}
                  <!--END breadcrumbs block-->

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="row">
        <div class="container">

          <!--Left navigation bar-->
          <div class="col s12 m4 l3">
            <div id="side-nav" class="collection">

              <!--START sidebar block-->
              {% block sidebar %} {% endblock %}
              <!--END sidebar block-->

            </div>
          </div>

          <!--Content pane-->
          <div class="col s12 m8 l9">

            <!--START content block-->
            {% block content %} {% endblock %}
            <!--END content block-->

          </div>

        </div>
      </div>
    </main>

    <footer>
      <!--START block footer-->
      {% block footer %} {% endblock %}
      <!--END block footer-->
    </footer>

    <!--Load scripts-->
    <div class="scripts-loading">

      <!--Load libraries-->
      <script
        type="text/javascript"
        src="{{ pathto('_static/libs/jquery-2.1.1/js/jquery.min.js', True) }}">
      </script>

      <script
        type="text/javascript"
        src="{{ pathto('_static/libs/materialize-0.97.6/js/materialize.min.js', True) }}">
      </script>

      <!--Load Morpho-->
      <script
        type="text/javascript"
        src="{{ pathto('_static/js/morpho.js', True) }}">
      </script>

      <!--Load user JS-->
      {% if theme_user_script -%}
      <script
        type="text/javascript"
        src="{{ pathto(theme_user_script, 1) }}">
      </script>
      {%- endif %}

    </div>

  </body>
</html>
