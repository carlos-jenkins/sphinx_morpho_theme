<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Roboto and Material Icon Font-->
    <link
      type="text/css" rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Material+Icons"
    />

    <!--Import Materialize CSS Framework-->
    <link
      type="text/css" rel="stylesheet" media="screen,projection"
      href="libs/materialize-0.97.6/materialize.min.css"
    />

    <!--Declare encoding-->
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <!--Import libraries-->
    <script
      type="text/javascript"
      src="libs/jquery-2.1.1/js/jquery.min.js">
    </script>

    <script
      type="text/javascript"
      src="libs/materialize-0.97.6/js/materialize.min.js">
    </script>
  </body>
</html>
